<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="">
</head>
<body>
    
    <form action="#">
        <div class="container">
            
            <div class="right">
                <div class="footer">Photo by <a href="https://unsplash.com/@vorosbenisop?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Benjamin Voros</a> on <a href="https://unsplash.com/photos/snow-mountain-under-stars-phIFdC6lA4E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
      
            </div>
            
            <div class="left">
                <div class="header">
                    <h2>Welcome to Mountains , Where peace of mind exists.</h2>
                </div>
                <div class="header-two"><p>Lets explore a new world , register now. </p></div>
                <div class="group">
                    <div class="input">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" required title="Please Provide a valid E-mail">
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" required>
                    </div>
                </div>
                <div class="group">
                    <div class="input">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="number">Number</label>
                        <input type="number" name="number" id="number" required min="5" >
                    </div>
                </div>
                <div class="group">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm  Password</label>
                        <input type="password" name="confirm_password" id="password" required>
                    </div>   
                </div>
                    <button type="submit">Create Account</button>
                    <div class="login"><p>Already have an account ? <a href="#">Login</a></p></div>
                    
            </div>
            
        </div>
    </form>
       
</body>
</html>
